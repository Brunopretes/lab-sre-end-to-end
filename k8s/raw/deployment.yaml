apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab-sre-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lab-sre-api
  template:
    metadata:
      labels:
        app: lab-sre-api
    spec:
      containers:
        - name: api
          image: lab-sre-api
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: lab-sre-api-config
                  key: APP_NAME
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
